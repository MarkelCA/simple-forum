<form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-card>
        <mat-form-field>
            <mat-label>Title:</mat-label>
            <input type="text" name="title" matInput ngModel #title="ngModel" required minlength="3" maxlength="20"/>
            <mat-error *ngIf="title.invalid">Enter a valid title.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Description:</mat-label>
            <input type="text" name="description" maxlength="50" matInput ngModel />
        </mat-form-field>
        <mat-form-field>
            <mat-label>Post:</mat-label>
            <textarea matInput rows="6" name="body" required ngModel #body="ngModel" maxlength="500"></textarea>
            <mat-error *ngIf="body.invalid">You can't create an empty post.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Save Post</button>
    </mat-card>
</form>
