<mat-accordion class="accordion" multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-action-row>
        <button mat-button color="primary">{{ "edit" | uppercase }}</button>
        <button mat-button color="warning">{{ "delete" | uppercase }}</button>
    </mat-action-row>
    <mat-expansion-panel-header>
      <mat-panel-title>
          <p>{{ post.title }}</p>    
      </mat-panel-title>
      <mat-panel-description>
          {{ post.description }}
          <button class="userButton" mat-button (click)="$event.stopPropagation();"><mat-icon>account_circle</mat-icon></button>
        
      </mat-panel-description>
    </mat-expansion-panel-header>
        <p>{{ post.body }}</p>
  </mat-expansion-panel>
</mat-accordion>
<h3 class="info-text mat-body-1" *ngIf="posts.length <= 0">No posts added yet</h3>
